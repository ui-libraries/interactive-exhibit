<!DOCTYPE html>
<html>
<head>
    <title>3D Model Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 100vh; background: #f0f0f0;"></div>
    
    <script>
        const container = document.getElementById('container');
        
        if (typeof THREE === 'undefined') {
            container.innerHTML = '<p>Three.js not loaded</p>';
        } else {
            container.innerHTML = '<p>Loading 3D model...</p>';
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const loader = new THREE.OBJLoader();
            
            loader.load(
                'assets/models/cessna.obj',
                (object) => {
                    container.innerHTML = '';
                    container.appendChild(renderer.domElement);
                    
                    scene.add(object);
                    camera.position.z = 10;
                    
                    function animate() {
                        requestAnimationFrame(animate);
                        renderer.render(scene, camera);
                    }
                    animate();
                    
                    console.log('3D model loaded successfully!');
                },
                (progress) => {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                    console.error('Error loading 3D model:', error);
                    container.innerHTML = '<p style="color: red;">Error loading 3D model. Check console for details.</p>';
                }
            );
        }
    </script>
</body>
</html>
